<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Resume Builder By Ayesha Nadeem</h1>
    <form id="resumeForm">
       <fieldset>
        <legend>Personal Information</legend>

        <label for="username">Data URL:</label>
        <input type="text" id="username" name="username" required><br>

        <label for="name">Full Name:</label>
        <input type="text" name="name" id="name" required><br>

        <label for="father">Father Name:</label>
        <input type="text" name="father" id="father" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br>

        <label for="identity">Identity Card:</label>
        <input type="number" name="identity" id="identity" ><br>

        <label for="phone">Mobile Number:</label>
        <input type="tel" id="phone" name="phone" required><br>

        <!-- Profile Picture -->
          <label for="profilePicture">Profile Picture</label>
          <input type="file" id="profilePicture" name="profilePicture" accept="image/*" required>
       </fieldset>

          <!-- Education -->
       <fieldset>
          <legend>Education</legend>

          <label for="education">Education:</label>
          <textarea name="education" id="education" rows="4" required></textarea><br>
       </fieldset>
         <!-- Experience -->
       <fieldset>
        <legend>Experience</legend>

        <label for="experience">Experience:</label>
        <textarea name="experience" id="experience" rows="4" required></textarea><br>
     </fieldset>
        <!-- Skills -->
     <fieldset>
        <legend>Skills</legend>

        <label for="skills">Skills:</label>
        <textarea name="skills" id="skills" rows="4" required></textarea><br>
     </fieldset>
    
     <button type="submit">Generate Resume Below</button>
    </form>

    <div id="resumeOutput">
      <!-- Resume Will Be Generated Below -->
    </div>

    <script src="script.js"></script>
</body>
</html>
